<html>
  <head>
    {% load staticfiles %}
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript"></script>
    <script type="text/javascript" src="{% static "swipe/jquery.timer.js" %}"></script>
    <script type="text/javascript" src="{% static "swipe/move.min.js" %}"></script>
    <script type="text/javascript" src="{% static "swipe/index.js" %}"></script>
    <link rel="stylesheet" type="text/css" href="{% static "swipe/swipe.css" %}" />
  </head>

  <body>
    
    <div class="background">
        <div id="instructions"> Please swipe the card </div>
    </div>
    
    <div class="card_container">

      <div id="swipe0" class="card" style="border:0;background:none;z-index:100000000;display:none;">

        <button class="inputMore"> Guest </button>

        <button class="inputMore"> Meal Exchange </button>
        
        <div id="guestForm" style="display:none;">
          First name: <input id="first_name_in" type="text" name="first_name"/><br>
          Last name: <input id="last_name_in" type="text" name="last_name"/><br>
          Club:  
          <select name="club">
            <option> --- Choose a club --- </option>
            {% for club in clubs %}
              <option>{{ club }}</option>
            {% endfor %}
          </select><br>
          <button id="guestSubmit"> Submit </button><br>
          <button id="guestCancel"> Cancel </button>
        </div>

        <button class="hide" style="display:none;"> Hide </button>

      </div>

    </div>

  </body>

</html>
